<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/03a96f798b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>
</head>

<body>
  <div id="container">
      <img class="logo" src="./images/logo.svg" alt="Logo">
    <div id="main-content">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="Illustration Mockups">
      <div id="content-box">
        <h1>
          Build The Community<span>Your Fans Will Love</span>
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="btn" href="#">Register</a>
      </div>
    </div>
    <div id="social-links">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram-square"></i>
    </div>
  </div>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
